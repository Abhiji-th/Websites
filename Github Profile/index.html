<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/lux/bootstrap.min.css"
    />

    <title>Search Github profiles</title>
  </head>
  <body>
    <div
      class="container-sm d-flex flex-column justify-content-around align-items-center"
    >
      <h1 class="text-center mt-5">Github Profile Search</h1>

      <form id="form" autocomplete="off">
        <div
          class="container d-flex flex-column justify-content-around align-items-center"
        >
          <div class="form-group mt-5">
            <input
              class="form-control"
              type="text"
              id="username"
              placeholder="Search username..."
            />
          </div>
          <div class="form-group mt-3">
            <button class="btn btn-sm btn-primary" id="button">
              Find user
            </button>
          </div>
        </div>
      </form>
      <div id="profile"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
